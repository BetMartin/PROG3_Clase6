<!DOCTYPE html>
<html>
    <head>
        <title>Tamaño Fuente</title>
        <script>
            function CambiarTamaño(Tamaño){
                document.getElementById("miparrafo").style.fontSize=Tamaño+"px";
            }
        </script>
    </head>
    <body>
        <p id="miparrafo" on>Esto es una prueba</p>
        <button onclick="CambiarTamaño(10)">Fuente Pequeña</button>
        <button onclick="CambiarTamaño(13)">Fuente Mediana</button>
        <button onclick="CambiarTamaño(20)">Fuente Grande</button>
    </body>
</html>
