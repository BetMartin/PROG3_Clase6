        //Corrección: resolución con tagname
        function cambiarTamFuente(){
            var parrafos = document.getElementsByTagName("p");

            for (var i = 0; i < parrafos.length; i++) {
                parrafos[i].style.fontSize = "40px";
            }
        }

    </script>
